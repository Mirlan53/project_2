{% extends "_base.html" %}
{% load static %}

{% block title %} Список учеников {{book.title}}{% endblock title %}
{% block content %}

<div class="row mb-2">
	<h3 class="text-center">Список учеников</h3>
</div>
<form class="row row-cols-lg-auto g-3 align-items-center">
  <div class="col-12">
    <label class="visually-hidden" for="inlineFormInputGroupUsername">Имя</label>
    <div class="input-group">
      <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Имя ученика">
    </div>
  </div>

<div class="col-12">
  <button type="submit" class="btn btn-primary">Поиск</button>
</div>
</form>

<div class="row mt-4">
	<table class="table table-striped">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Имя</th>
	      <th scope="col">Фамилия</th>
	      <th scope="col">Школа</th>
	      <th scope="col">Класс</th>
	    </tr>
	  </thead>
	  <tbody>
	  	{% for s in students %}
	    <tr>
	      <th scope="row">{{s.id}}</th>
	      <td>
	      	<a href="{% url 'student_detail' s.id %}">
	      	{{s.name}}
	      	</a>
	      </td>	
	      <td>{{s.surname}}</td>
	      <td>{{s.school}}</td>
	      <td>{{s.grade}}</td>
	    </tr>
	
	    {% endfor %}
	  </tbody>
	</table>
</div>

{% endblock content %}
