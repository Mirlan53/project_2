{% extends "_base.html" %}


{% load static %}


{% block title %}Мой первый блог | Наш магазин книг{% endblock title %}
{% block content %}

<h3>{{book.title}}</h3>
<img src="{{book.cover.url}}">
<p>{{book.description}}</p>
<ul>
	{% for b in books %}
	<li>
		<a href="{% url 'book_detail' b.id %}">	
		{{b.title}}
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock content %}
