{% extends "blogs/_base.html" %}
{% load static %}

{% block content %}

<div class="row mt-4">
	<h3 class="text-center">Список учеников</h3>
	<table class="table table-striped">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Имя</th>
	      <th scope="col">Фамилия</th>
	      <th scope="col">Школа</th>
	    </tr>
	  </thead>
	  <tbody>
	  	{% for s in students %}
	    <tr>
	      <th scope="row">{{s.id}}</th>
	      <td>{{s.name}}</td>
	      <td>{{s.username}}</td>
	      <td>{{s.school}}</td>
	    </tr>
	    <tr>
	      <th scope="row">2</th>
	      <td>Jacob</td>
	      <td>Thornton</td>
	      <td>@fat</td>
	    </tr>
	    <tr>
	      <th scope="row">3</th>
	      <td colspan="2">Larry the Bird</td>
	      <td>@twitter</td>
	    </tr>
	    {% endfor %}
	  </tbody>
	</table>
</div>

{% endblock content %}
